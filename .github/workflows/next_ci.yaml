name: Next.js CI
on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/next_ci.yaml"
  pull_request:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/next_ci.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Build Next.js application
        run: |
          cd frontend
          npm run build
      - name: Run tests
        run: |
          cd frontend
          npm run test
      - name: Lint code
        run: |
          cd frontend
          npm run lint
